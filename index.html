<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/stylesheet.css" rel="stylesheet" type="text/css">
    <title>Частная клиника</title>
</head>

<body>
    <header class="header flex">
        <div class="header__content container flex">
            <img class="header__content-logo" src="img/logo.png" alt="logo">
            <a class="header__content-item" href="">Справки</a>
            <a class="header__content-item" href="">Медицинские книжки</a>
            <a class="header__content-item" href="">Стоимость услуг</a>
            <a class="header__content-item" href="">Лицензии</a>
            <a class="header__content-item" href="">Контакты</a>
            <a class="header__content-item header__content-item_btn" href="">Обратный звонок</a>
        </div>
    </header>
    <div class="block1 flex">
        <div class="block1__bg"></div>
        <div class="block1__inner container">
            <div class="block1__text">
                <h1 class="block1__h1">Частная клиника</h1>
                <h3 class="block1__h3">
                    Выдача медицинских справок, оформление медицинской книжки, амбулаторный приём врачей
                </h3>
                <form class="block1__btns">
                    <input class="block1__btns-tel" type="tel" class="block1__btns-input-tel" pattern="+7 [0-9]{10}"
                        placeholder="+7 (___) ___ __ __">
                    <button class="block1__btns-action-btn">Записаться</button>
                </form>
            </div>
            <div class="block1__img">
                <img src="img/doctors.png" width="500px">
            </div>
        </div>
    </div>
</body>

</html>
